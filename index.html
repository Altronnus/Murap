<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Murap WebApp</title>
  <script defer src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f4f6;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p {
      margin: 0;
      font-size: 14px;
      color: gray;
    }
    .card button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <h1>Каталог Murap</h1>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="product">
      <h3>Хозтовар 1</h3>
      <p>Цена: 150 сом</p>
      <button>Добавить в корзину</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="product">
      <h3>Сантехника 2</h3>
      <p>Цена: 280 сом</p>
      <button>Добавить в корзину</button>
    </div>
    <!-- Добавь свои товары по аналогии -->
  </div>
</body>
</html>
